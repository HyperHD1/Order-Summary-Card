<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Order Summary Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <img class="pic" src="images/illustration-hero.svg">
      <p class="title">Order Summary</p>
      <p class="description">You can now listen to millions of songs,
        audiobooks, and podcasts on any device
        anywhere you like!
      </p>
      <div class="container2">
        <img class="icon" src="images/icon-music.svg">
        <p class="plan">Annual Plan <span class="price">$59.99/year</span></p>
        <a class="change" href="">Change</a>
      </div>
      <button class="pay">Proceed to Payment</button>
      <a class="cancel" href="">Cancel Order</a>
    </div>
  </body>
</html>
